<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="links-container">
        <a href="#" class="links">About</a>
        <a href="#" class="links">Store</a>
      </div>
      <div class="links-container">
        <a href="#" class="links">Gmail</a>
        <a href="#" class="links">Images</a>
        <a href="#" class="links"
          ><img
            src="img/outline_apps_black_24dp.png"
            alt=""
            title="Google Apps"
        /></a>
        <div><button id="sign-in-btn">Sign in</button></div>
      </div>
    </header>
    <div id="main">
      <div><img src="img/googlelogo_color_272x92dp.png" alt="" /></div>
      <div id="search-bar">
        <div>
          <img
            src="img/outline_search_black_24dp.png"
            alt=""
            class="search-bar-icon"
            id="search-icon"
          />
        </div>
        <div><input type="text" name="" id="" /></div>
        <div>
          <img
            src="img/googlemic_color_24dp.png"
            alt=""
            title="Voice Search"
            class="search-bar-icon"
          />
        </div>
      </div>
      <div id="buttons">
        <div><button class="btn">Google Search</button></div>
        <div><button class="btn">I'm Feeling Lucky</button></div>
      </div>
    </div>
    <div></div>
    <footer>
      <div class="links-container">
        <a href="#" class="links">Advertising</a>
        <a href="#" class="links">Business</a>
        <a href="#" class="links">How Search works</a>
      </div>
      <div class="links-container">
        <a href="#" class="links">Privacy</a>
        <a href="#" class="links">Terms</a>
        <a href="#" class="links">Settings</a>
      </div>
    </footer>
  </body>
</html>
